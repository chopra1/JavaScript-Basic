!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Functions</title>
</head>
<body>
    <h>JavaScript Functions</h>
    <p id="demo"></p>
    <p id="convert"></p>
    <p id="convert2"></p>
<script>
/*  Syntax
function name(parameter1, parameter2, parameter3) {
code to be executed
}
 */
    function myFunction(a, b) {
        return a * b;
    }
    document.getElementById('demo').innerHTML = myFunction(3, 4); //output : 12
</script>

<script>
    function toCelsius(fahrenheit) {
        return (5/9) * (fahrenheit - 32);
    }
    document.getElementById('convert').innerHTML = toCelsius(50); //output: 10
//second way
    document.getElementById("convert2").innerHTML = "The temperature is " + toCelsius(77) + " Celsius"; //output: 25
</script>
</body>
</html>
